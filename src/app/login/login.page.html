<ion-header [translucent]="true">
  <ion-toolbar color="DARK">
    <ion-title>BIENVENIDO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <img src="assets/img/Black___White_Letter_MD_Logo_Instagram_Post-removebg-preview (1).png" alt="Logo">
    </ion-card-header>
  </ion-card>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" required [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" required [(ngModel)]="user.password"></ion-input>
    </ion-item>
    

    <ion-button class="ion-padding" color="success" (click)="login(user)">INGRESAR</ion-button>
    <ion-button class="ion-padding" color="success" [routerLink]="['/register']">sREGISTAR</ion-button>
    
  </ion-card-content>
</ion-content>
