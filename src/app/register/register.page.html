<ion-content [fullscreen]="true">
  <!-- Logo -->
  <img src="assets/img/Black___White_Letter_MD_Logo_Instagram_Post-removebg-preview (1).png" alt="Logo" class="logo-img">

  <!-- Tarjeta de formulario -->
  <ion-card class="form-container">
    <ion-card-content>
      <!-- Campo de correo -->
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
      </ion-item>

      <!-- Campo de contrase침a -->
      <ion-item>
        <ion-label position="floating">Contrase침a</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
      </ion-item>

      <!-- Bot칩n de registro -->
      <ion-button class="ion-padding" color="success" (click)="register(user)">REGISTRARSE</ion-button>

      <!-- Bot칩n de volver -->
      <ion-button class="ion-padding" color="success" routerLink="/login">Volver</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
